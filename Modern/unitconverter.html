<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/png">

    <link rel="stylesheet" href="unitconverter.css">
    <script src="unitconverter.js"></script>
    <title>Length Unit Converter</title>
</head>
<body>

    <a href="index.html" class="home">Home</a>

    <main class="app">
        <h1>Length Unit Converter</h1>
        <p class="description">Convert between units of measurement.</p>

        <div class="converter">
            <div class="group">
                <label>From</label>
                <input type="number" id="inputValue" placeholder="Enter value">
                <select id="inputType">
                    <option value="meters">Meters</option>
                    <option value="feet">Feet</option>
                    <option value="inches">Inches</option>
                    <option value="centimeters">Centimeters</option>
                </select>
            </div>

            <div class="group">
                <label>To</label>
                <input type="number" id="outputValue" readonly>
                <select id="outputType">
                    <option value="meters">Meters</option>
                    <option value="feet">Feet</option>
                    <option value="inches">Inches</option>
                    <option value="centimeters">Centimeters</option>
                </select>
            </div>
        </div>
    </main>

</body>
</html>
